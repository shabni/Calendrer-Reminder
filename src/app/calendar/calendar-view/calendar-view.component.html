<div class="calendar-container">
  <button mat-raised-button color="primary" (click)="openAppointmentForm()">Add Appointment</button>

  <mat-calendar [selected]="selectedDate" (selectedChange)="dateSelected($event)" [dateClass]="dateClass">
  </mat-calendar>

  <div class="calendar-events">
    <div class="calendar-day" *ngFor="let date of calendarDates">
      <h3 class="calendar-day-header">{{ date | date: 'EEEE, MMM d' }}</h3>
      <div class="calendar-events-list">
        <div *ngFor="let appointment of getAppointmentsOnDate(date)">
          <div class="calendar-event" (click)="editAppointment(appointment)">
            <div class="calendar-event-time">{{ appointment.date | date: 'h:mm a' }}</div>
            <div class="calendar-event-title">{{ appointment.title }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
